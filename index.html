
<!DOCTYPE html>
<html lang="rw" class="scroll-smooth m-0 p-0">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>Garden TVET - Uburezi Bufite Intego</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --vh: 1vh; 
            --bg-dim: #f4f5f7;
            --text-soft: #2d3748;
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          margin: 0; 
          padding: 0; 
          background-color: var(--bg-dim); 
          color: var(--text-soft);
          -webkit-font-smoothing: antialiased;
          overflow-x: hidden;
        }
        .gradient-text {
            background: linear-gradient(to right, #16a34a, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .container-fluid {
          width: 100%;
          max-width: 1800px;
          margin-left: auto;
          margin-right: auto;
          padding-left: 1.25rem;
          padding-right: 1.25rem;
        }
        @media (min-width: 640px) { .container-fluid { padding-left: 2rem; padding-right: 2rem; } }
        @media (min-width: 1024px) { .container-fluid { padding-left: 4rem; padding-right: 4rem; } }
        @media (min-width: 1280px) { .container-fluid { padding-left: 6rem; padding-right: 6rem; } }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #e2e8f0; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #16a34a; }

        .card-shadow { box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05); }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }

        /* Dimming overlays */
        .glass-modal {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
